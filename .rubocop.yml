Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Max: 200
  Exclude:
    - 'spec/**/*.rb'
    - 'config/**/*.rb'

Metrics/MethodLength:
  Enabled: false

Layout/LineLength:
  Max: 280

Metrics/ClassLength:
  Max: 200

Metrics/BlockLength:
  Max: 200

Metrics/ParameterLists:
  Disabled: true

Metrics/AbcSize:
  Max: 40

Style/GuardClause:
  Enabled: false

Metrics/CyclomaticComplexity:
  Max: 20